<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .d {
            width: 500px;
            height: 200px;
            margin: 10px auto;
            border: 2px blue solid;
            box-shadow: 50px 50px 20px #888888 inset, -50px -50px 20px #888888 inset;
            border-radius: 20%;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .con {
            width: 200px;
            height: 100px;
            border: 2px blue solid;
            margin: 10px auto;
            border-radius: 10%;

        }

        input {
            margin: 10px auto;
            border-radius: 10%;

        }
    </style>
</head>

<body>
    <div class="d">
        <div class="con">

            <form method="get" action="#"
                oninput="result.value = parseInt(firstnumber.value) + parseInt(secondnumber.value)">

                <input type="number" value="0" min="1" max="10" step="1" name="firstnumber" />
                +
                <input type="number" value="0" min="1" max="10" step="1" name="secondnumber" />
                =
                <output name="result" for="firstnumber secondnumber" />

            </form>
        </div>

        <div class="con">

            <form method="get" action="#" oninput="result.value = parseInt(first.value) * parseInt(second.value)">

                <input type="number" value="1" min="1" max="10" step="1" name="first" />
                *
                <input type="number" value="1" min="1" max="10" step="1" name="second" />
                =
                <output name="result" for="firstnumber secondnumber" />

            </form>
        </div>

    </div>
</body>

</html>
