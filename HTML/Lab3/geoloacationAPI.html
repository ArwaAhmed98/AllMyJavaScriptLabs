<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .con {
            width: 800px;
            height: 700px;
            border: 2px solid rgb(161, 160, 66);
            margin: 10px auto;
            box-shadow: 20px 20px 20px rgb(161, 160, 66) inset, -20px -20px 20px rgb(161, 160, 66) inset;
        }

        .btns {
            width: 700px;
            height: 50px;
            border: 2px solid rgb(161, 160, 66);
            margin: 10px auto;
            text-align: center;
        }

        .btn {
            color: aliceblue;
            background-color: cadetblue;
            border-radius: 20%;
            width: 100px;
            margin: 10px auto;
        }
        #mymap {
            width: 700px;
            height: 600px;
            border: 2px solid rgb(161, 160, 66);
            margin: 10px auto;
        }
        div{
            color: black;

        }

    </style>
    <script
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB90FxtYG_ybAYXGkz0ybkmkboE2nEbezI"></script>
    <script>
        window.addEventListener('load', () => {
            mymap = document.getElementById('mymap');
            neww = document.getElementsByClassName('new');
        });//end of load

        function getlocationdata() {
            //1- check avaiablity of gelocation in user browser (navigator)
            if (navigator.geolocation) {

                //2- get permission :  getCurrentPosition(success,error);
                navigator.geolocation.getCurrentPosition(getposition, errorhandeler);

            } else {
                mymap.innerText = "Sorry , Please Update Ypur Browser And Try Agan !!!";
            }
        }
        function getposition(position) {
            /*alert("Success");*/
            /*console.log();*/
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            latlon = lat + " , " + lon;
            mymap.innerText = latlon;


            // steps to deal with google maps api
            //1- create LatLng object from google using lat and lon (geolocation api)
            let location = new google.maps.LatLng(lat, lon);

            //2- center | zoom
            let myspecs = { zoom: 16, center: location };
            //3- display map inside mymap div
            new google.maps.Map(mymap, myspecs);

        }
        function errorhandeler() {
            alert("Error");
        }

    </script>

</head>

<body>
    <div class="con">
        <div class="btns">
            <input class="btn" type="button" value="GetLocation" onclick="getlocationdata()" />
            <button class="btn" onclick="getposition()">show details</button>
        </div>
        <div id="mymap">

        </div>

    </div>
</body>

</html>
