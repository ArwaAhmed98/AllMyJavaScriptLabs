<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        section{
            width:1200px;
            height:150px;
            border:2px solid black;
            padding:5px;
            margin:10px auto;
            text-align:center;
            box-shadow: 20px 20px 20px #888888 inset, -20px -20px 20px #888888 inset;
        }
        img{
            width:100px;
            height:100px;
            margin:10px auto;
            border-radius: 20%;
        }
div{
            width:1300px;
            height:400px;
            border:2px solid black;
            margin:10px auto;
            box-shadow: 50px 50px 20px #888888 inset, -50px -50px 20px #888888 inset;
}

    </style>
    <script>
        window.addEventListener('load', function () {
            // select all images and register event : dragstart m dragened
            allimages = this.document.images;
            for (var i = 0; i < allimages.length; i++) {
                allimages[i].addEventListener('dragstart', startdrag);
                allimages[i].addEventListener('dragend', enddrag);
            }

            //select left : register event : drop , dragenetr , dragover
            left = this.document.getElementById('left');
            left.addEventListener('drop', dropped);
            left.addEventListener('dragenter', enterdrag);
            left.addEventListener('dragover', overdrag);
            // selevt right : resgiter event : dragleave
            right = document.getElementById('right');
            right.addEventListener('dragleave', leavedrag);

        });//end of load
        function startdrag(e) {
            /*console.log(e);*/
            /*e.preventDefault();*/
            /*console.log(e.target.outerHTML);*/
            e.dataTransfer.setData('myimg', e.target.outerHTML);
        }
        function enddrag(e) {
            e.preventDefault();
            e.target.style.display= "none";
        }
        function dropped(e) {
            e.preventDefault();
           left.innerHTML+= e.dataTransfer.getData('myimg');
        }
        function enterdrag(e) {
            e.preventDefault();
        if(document.getElementById('left').childNodes.length===9){
                 right.innerText="empty";
                 
            }
        }
        function overdrag(e) {
            e.preventDefault();
        }
        function leavedrag(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <div id="con">

    <section id="right">
        <img src="UP/1.jpg" />
        <img src="UP/2.jpg" />
        <img src="UP/3.jpg" />
        <img src="UP/4.jpg" />
        <img src="UP/5.jpg" />
        <img src="UP/6.jpg" />
        <img src="UP/7.jpg" />
        <img src="UP/8.jpg" />
        <img src="UP/9.jpg" />
    </section>
        <section id="left">

    </section></div>
</body>
</html>
