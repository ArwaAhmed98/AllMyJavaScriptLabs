<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" />
    <title>grid</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .con {
            width: 100%;
            height: 557px;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .flex {
            width: auto;
        }

        .flex>img {
            width: 200px;
        }

        .profile {
            background-color: beige;
            color: rgb(92, 88, 88);
            line-height: 30px;
            width: 200px;
            overflow-wrap: break-word;
            margin-bottom: 10px;
        }

        .profile>ul {
            list-style: none;
        }

        .grid {
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: beige;
        }

        .grid>img {
            width: 80px;
        }

        .gridsmall {
            width: auto;
            display: grid;
            grid-template-columns: auto auto auto;
            margin-left: 20px;
        }

        .gridsmall>img {
            width: 200px;
            height: 140px;
        }
    </style>
</header>

<body>
    <div class="con">
        <div class="flex">
            <img src="download.jpg" alt="">
            <div class="profile">
                <ul>
                    <li>profile</li>
                    <li>About us</li>
                    <li>Blog</li>
                    <li>Buy this theme</li>
                </ul>
            </div>
            <div class="profile">
                The term originally referred to messages sent using the Short Message Service (SMS) </div>
            <div class="grid">
                <img src="images/one.jpg" alt="">
                <img src="images/two.jpg" alt="">
                <img src="images/three.jpg" alt="">
                <img src="images/four.jpg" alt="">
                <img src="images/five.jpg" alt="">
                <img src="images/six.jpg" alt="">
            </div>
        </div>
        <div class="gridsmall">
            <img src="images/one.jpg " alt="">
            <img src="images/two.jpg" alt="">
            <img src="images/three.jpg" alt="">
            <img src="images/four.jpg" alt="">
            <img src="images/five.jpg" alt="">
            <img src="images/four.jpg" alt="">
            <img src="images/seven.jpg" alt="">
            <img src="images/eight.jpg" alt="">
            <img src="images/nine.jpg" alt="">
            <img src="images/ten.jpg" alt="">
            <img src="images/one.jpg" alt="">
            <img src="images/two.jpg" alt="">
        </div>
    </div>
</body>

</html>
