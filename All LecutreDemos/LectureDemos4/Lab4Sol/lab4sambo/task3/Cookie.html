<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <table>
            <form >
            <tr>
              <td>Enter Your Name</td>
              <td>
                <input type="text" name="uName" >
              </td>
            </tr>
    
            <tr>
              <td>Enter Your Age </td>
              <td>
                <input type="text" name="Age" >
              </td>
            </tr>
    
            <tr>
              <td>Favorite Color</td>
              <td>
                <select id="color" name="Color">
                  <option value="red" > red </option>
                  <option value="blue"> blue </option>
                  <option value="green" > green </option>
                  <option value="yellow"> yellow </option>
              </td>
            </tr>
    
            <tr>
              <td >Gender</td>
              <td>
                <img src="male.png" width="100px" height="100px">
                <input id="gen" type="radio" name="gender" value="male"> Male
              </td>
              <td>
                <img src="female.png" width="100px" height="100px">
                <input id="gen" type="radio" name="gender" value="female"> Female
              </td>
            </tr>
            </form>
            <tfoot>
              <td colspan = "2">
                <div style="text-align:center;">
                    <input class="center" type="submit" onclick="createCookie()">
                </div>         
              </td>
            </tfoot>
        </table> 
        <script>
          function createCookie(){
            var userName = document.querySelector("input[name='uName']").value
            var color = document.querySelector('#color option:checked').value
            var gender =  document.querySelector('input[name=gender]:checked').value
            var expiredate = new Date();
            expiredate.setFullYear(expiredate.getFullYear() + 1);
            document.cookie = "uName="+userName
            document.cookie = "color="+color
            document.cookie = "gender="+gender
            document.cookie = "expires="+expiredate
            window.open("LoadCookie.html","")
          }
        </script>
        
    </body>
</html>
