<script>
  function CheckallNumbers(){
      var str = prompt("please enter some values");
      if(str.trim().length > 0){
      var arr=str.split(" ");
      filtered_arr=arr.filter(function(val){ return  ((val.trim != '') && (Number(val))); })
      }
      else{
          alert("empty str and accept only numbers");
      }

    // .forEach(function(val){document.write(val);}); // check if it is a number or not
  }
    bye=0;
    while(bye==0){
    var choice=prompt("please select on of these options a,b,c,d,e,f,g,h");
    switch(choice){
    case 'a':  
    case 'A': 
        CheckallNumbers();
        document.write(filtered_arr);
    break;
    case 'b':
        CheckallNumbers();
        var sortedarr=filtered_arr;
        document.write(sortedarr.sort(function (a, b) {return a - b;}));
   break;
   case 'c':      
        CheckallNumbers();
        var sorted_desc=filtered_arr;
        document.write("<br>")
        document.write(sorted_desc.sort(function (a, b) {return a - b;}).reverse());
   break;
   case 'd':
    CheckallNumbers();
    var rev_arr=filtered_arr;
    document.write(rev_arr.reverse());
   break;

   case 'e':
        CheckallNumbers();
        var even_no=filtered_arr;
        var check = even_no.filter(function (val) { return val % 2 == 0; });
            // .forEach(function (val) { document.write(val); })
        document.write("<br>")

    if(check.length==0){
        alert("ur array does not contains any even numbers");
    }
    else{
        check.forEach(function (val) { document.write("your even Numbers is "+val+"<br>"); })
    }
    break;

   ///////////////////////////////////////////////////////////////////////
    case 'f':
        
    CheckallNumbers();
    
        var divisable=((prompt("please enter a no to check on "))); 
 
     
        var even_no=filtered_arr;
        var check = even_no.filter(function (val) { return val % parseInt(divisable) == 0; })
            // .forEach(function (val) { document.write(val); })
        document.write("<br>")

    if(check.length==0){
        alert("ur array does not contains any divisable  numbers by "+divisable);
    }
    else{
        check.forEach(function (val) { document.write("your divisbale  Numbers by " +divisable+" is "+val+"<br>"); })
    }
    break;
    ///////////////////////////////////

   // var newD=parseInt(arr);
    case 'g':

    CheckallNumbers();
    var x=filtered_arr;
    var third_Number=x.forEach(function(val){document.write( parseFloat(val)*0.3 + "<br>");});
    break;

    ///////////////
    case 'h':

        CheckallNumbers();
        document.write(filtered_arr.join("***"));
    break;


    default:
        bye=1;
        break;
    }

    //if(bye){break;}
    }
</script>
