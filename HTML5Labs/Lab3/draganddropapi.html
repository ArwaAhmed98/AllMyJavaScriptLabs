<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        section{
            width:400px;
            height:400px;
            border:2px solid black;
            padding:5px;
            margin:10px;
            text-align:center;
            float:left;
        }
        img{
            width:100px;
            height:100px;
            margin:5px;
        }
        #right{
            margin-left:50px;
        }
    </style>
    <script>
        // isValid=false // will not work , you must define isvalid=false for each img
        window.addEventListener('load', function () {
            // select all images and register event : dragstart m dragened
            allimages = this.document.images;
            for (var i = 0; i < allimages.length; i++) {
                allimages[i].addEventListener('dragstart', startdrag);
                allimages[i].addEventListener('dragend', enddrag);
            }

            //select left : register event : drop , dragenetr , dragover
            left = this.document.getElementById('left');
            left.addEventListener('drop', dropped);
            left.addEventListener('dragenter', enterdrag);
            left.addEventListener('dragover', overdrag);
            // selevt right : resgiter event : dragleave
            right = document.getElementById('right');
            right.addEventListener('dragleave', leavedrag);

        });//end of load
        function startdrag(e) {
            e.dataTransfer.setData('myimg', e.target.outerHTML);
            isValid=false
        }
        function enddrag(e) {
            e.preventDefault();
            if(isValid){
            e.target.style.display= "none";
            }
            if(document.getElementById("left").childElementCount === document.getElementById("right").childElementCount){
                right.innerText="empty";
            }
        }
        function dropped(e) {
            e.preventDefault();
            if(e.target.id === "left"){
               isValid=true
           }
           left.innerHTML+= e.dataTransfer.getData('myimg');
        //   console.log(e.target.id) //left
        }
        function enterdrag(e) {
            e.preventDefault();
        }
        function overdrag(e) {
            e.preventDefault();
        }
        function leavedrag(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <section id="left">

    </section>
    <section id="right">
        <img src="UP/1.jpg" />
        <img src="UP/2.jpg" />
        <img src="UP/3.jpg" />
        <img src="UP/4.jpg" />
        <img src="UP/5.jpg" />
        <img src="UP/6.jpg" />
        <img src="UP/7.jpg" />
        <img src="UP/8.jpg" />
        <img src="UP/9.jpg" />
    </section>
</body>
</html>
