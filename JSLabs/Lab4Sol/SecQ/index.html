<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            width: 75%;
            text-align: center;
            margin: 10px auto;
        }
        table{
            width: 75%;
            margin: 2% auto;
        
        }
        table th{
            color: white;
            font-weight: bold;
            background-color: red;
        }
        #new-task-input{
            border: 1px solid #D3D3D3 ;
            width: 20%;
            height: 3%;
            padding: 0.5%;
            margin-top: 5%;
            box-shadow:  2px 2px   #D3D3D3;
        }
        #new-task-submit{
            border-radius: 10px;
            background-color: grey;
            color: white;
            font-weight: bold;
            padding: 0.5% 2%;
            margin-left: 1%;
            cursor: pointer;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        
    </style>
     <script src="./script.js"></script>
</head>
<body>
<div class="container">
    <form>
        <input type="text" id="new-task-input" placeholder="What do you have planned?"/>
        <input type="button" value="Add" id="new-task-submit" /> 
        <!-- cannot use input type sumbit becuase it redirect page to the action url by default // if u do not use the action url attribute  it will refesh ur page  -->
    </form>
    <table>
        <tr>
            <th>
                Done
            </th>
            <th>
                Task
            </th>
            <th>
                Delete
            </th>
        </tr>
    </table>
</div>
   
</body>
</html>
