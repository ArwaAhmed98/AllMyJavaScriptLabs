<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
  
</head>
<body>
    <p >Welcome <spn id="FormInfo"></spn>  </p>
    <script>

        var name=location.search.split("?")[1].split("&")[0].split("=")[1];
        document.getElementById("FormInfo").innerHTML=name;
        
        var gender=location.search.split("?")[1].split("&")[2].split("=")[1];
        document.write("Your Gender is "+gender);

        var color=location.search.split("?")[1].split("&")[3].split("=")[1];
        if(color=='red'){
            document.getElementById("FormInfo").style.color = 'red';
            document.getElementById("FormInfo").style.fontWeight = 'bold';
        }
        else if(color=='green')
        {
            document.getElementById("FormInfo").style.color = 'green';
            document.getElementById("FormInfo").style.fontWeight = 'bold';

        }else{
            document.getElementById("FormInfo").style.color = 'blue';
            document.getElementById("FormInfo").style.fontWeight = 'bold';
            

        }
  </script>
</body>
</html>
