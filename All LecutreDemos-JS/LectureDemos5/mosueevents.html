<!DOCTYPE html>
<html>
    <!-- mouseevents -->
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img{
            width:70px;
            height:70px;
            margin:10px;
        }
        #imagewrapper{
            width:700px;
            margin:10px auto;
            text-align:center;
            border:1px solid black;
        }
        #mainwrapper{
            width:400px;
            height:400px;
            border:1px solid black;
            margin:10px auto;
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;
        }
    </style>
    <script>
        // load : select all images regster mouseover event :
        //      : select mainwrapper div : change backgroundimage
        window.addEventListener('load', function () {
            // all images : register mouseover 
            var allimages = this.document.images;
            for (var i = 0; i < allimages.length; i++) {
                //allimages[i].addEventListener('mouseover', changebackImage);
                //allimages[i].addEventListener('mouseout', clearbackImage);


                allimages[i].addEventListener('mouseover', function (data) {
                    document.getElementById("mainwrapper").style.backgroundImage = "url(" + data.target.src + ")";
                });
                allimages[i].addEventListener('mouseout', function () {
                    document.getElementById("mainwrapper").style.backgroundImage = "none";
                });
            }

        });//end of load
        //function changebackImage(data) { // by default byb3t L event handler object men no3 event est2blo w hat mno img tag e.target => img.src => e.target.src
        //    /*console.log("Mouse Over : "+data.target.src);*/
        //    //change backimage of mainwrapper div with current image (mouse over it )
        //    // this : target
        //    document.getElementById("mainwrapper").style.backgroundImage = "url("+data.target.src+")";
        //}
        //function clearbackImage() {
        //    document.getElementById("mainwrapper").style.backgroundImage = "none";
        //}
    </script>
</head>
<body>
    <div id="imagewrapper">
        <img src="UP/1.jpg" />
        <img src="UP/2.jpg" />
        <img src="UP/3.jpg" />
        <img src="UP/4.jpg" />
        <img src="UP/5.jpg" />
    </div>
    <div id="mainwrapper">

    </div>
</body>
</html>
