<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="todostyles.css">
</head>

<body>
    <div class="container">
        <h1>To Do Organizer</h1>
        <input type="text">
        <input type="button" value="Add" onclick="addTask()">
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Task</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        var table = document.getElementsByTagName("table")[0]

        function addTask() {
            var userinput = document.querySelector("input[type='text']").value
            var row = document.createElement("tr")
            var Task = document.createElement("td")
            Task.innerText = userinput
            var Done = document.createElement("td")
            var checkBox = document.createElement("input")
            checkBox.type = "checkbox"
            Done.appendChild(checkBox)

            checkBox.onclick = function() {
                if (checkBox.checked) {
                    Task.style.textDecoration = "line-through"
                } else {
                    Task.style.textDecoration = "none"
                }
            }

            var Delete = document.createElement("td")
            var trashBtn = document.createElement("input")
            trashBtn.type = "image"
            trashBtn.src = "trash1.jpg"
            trashBtn.onclick = function() {
                trashBtn.parentNode.parentNode.remove()
            }

            Delete.appendChild(trashBtn)
            row.appendChild(Done)
            row.appendChild(Task)
            row.appendChild(Delete)
            table.appendChild(row)
        }
    </script>
</body>

</html>
